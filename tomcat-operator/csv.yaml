apiVersion: app.coreos.com/v1alpha1
kind: ClusterServiceVersion-v1
metadata:
  name: tomcat-operator.v0.0.1
spec:
  version: 0.0.1
  displayName: Tomcat
  provider:
    name: Apache Foundation
    url: apache.org
  maturity: alpha
  version: 0.0.1
  maintainers:
    - email: guy@apache.org
      name: Apache Foundation
  labels:
    olm-owner-enterprise-app: tomcat-operator
    olm-status-descriptors: tomcat-operator.v0.0.1
  description: Tomcat is is an open source implementation of the Java Servlet, JavaServer Pages, Java Expression Language and Java WebSocket technologies.
  icon:
  - mediatype: image/svg+xml
    base64data: 
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: tomcat-operator
        rules:
        - apiGroups:
          - apache.org
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - namespaces
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
      deployments:
      - name: tomcat-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: tomcat-operator
          template:
            metadata:
              labels:
                app: tomcat-operator
            spec:
              containers:
                - name: tomcat-operator-olm-owned
                  image: quay.io/alecmerdler/tomcat-operator
                  imagePullPolicy: Always
                  env:
                  - name: MY_POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: MY_POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
              restartPolicy: Always
              terminationGracePeriodSeconds: 5
              serviceAccountName: tomcat-operator
              serviceAccount: tomcat-operator
  customresourcedefinitions:
    owned:
      - description: Represents a Tomcat instance
        displayName: Tomcat Server
        kind: Tomcat
        name: tomcats.apache.org
        version: v1alpha1
        resources:
          - kind: Deployment
            version: v1beta2
          - kind: ReplicaSet
            version: v1beta2
          - kind: Pod
            version: v1
          - kind: Service
            version: v1
        specDescriptors:
          - description: The desired number of member Pods for the deployment.
            displayName: Size
            path: replicaCount
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        statusDescriptors:
          - description: The current status of the application.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Explanation for the current status of the application.
            displayName: Status Details
            path: reason
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase:reason'
